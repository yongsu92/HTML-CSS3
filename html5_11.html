<!DOCTYPE html>

  <head>

  <body>
    <div class="container">
      <h1>회사 소개</h1>
      <h3 class="accent">"사람을 구체적으로 도와주는 책"</h3>

      <p>
        이지퍼블리싱의 책에는
        <span class="brown-text"
          >"사람을 두체적으로 도움이 되는 책" 을 만즌다는 출판 가치가
          담겨있습니다.</span
        >
      </p>
      <h3 class="blue-text">이지스퍼블리싱의 미션</h3>
    </div>
    <hr />
    <br />
    <div class="container">
      <p>
        문서의 특정 부분에 스타일을 적용할 때는 <br />
        <span class="underline brown-text">클래스 선택자</span>와
        <span class="underline blue-text">id 선택자</span>를 사용합니다.
      </p>
    </div>
    <hr />
    <br />
    <div class="container">
      <h2 style="color: green;">이지스퍼블리싱의 미션</h2>
      <p>
        사람에게 구체적으로 도움을 주는 책,<br />
        우리는 열심히 사는 사람들에게 도움이 되고 싶습니다.
      </p>
      <br />
      <p style="color: red; font-style: italic;">
        우리는 책을 출간하기 전에 질문할 것입니다.
      </p>
    </div>
