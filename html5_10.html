  <head>

    <link rel="stylesheet" href="css3_01.css" />

  <body>
    <section>

      <p>

      </p>
      <p>
        현재 공부하고 있는 언어는 <span class="green-text">python</span>을

    <br />

      문서의 특정 부분에 스타일을 적용할 때는<span class="underline"
