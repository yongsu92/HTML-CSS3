<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: black;
      position: relative;
      cursor: none;
      overflow: hidden;
    }

    h1 {
      color: white;
    }

    /* .cursor__item {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: salmon;
      top: 0;
      left: 0;
    } */
    
    .human {
      position: absolute;
      width: 300px;
      left: calc(50% - 150px);
      z-index: 100;
    }
    .bg {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
  <script>
    // let cursor__item;
    let bg;
    let human;
    let h1;
    let x = 0;
    let y = 0;
    let mouseX = 0;
    let mouseY = 0;
    let speed = 0.009;
    window.onload =function (){
      h1 = document.getElementsByTagName('h1')[0];
      // cursor__item = document.getElementsByClassName('cursor__item')[0];
      human = document.getElementsByClassName('human')[0];
      bg = document.getElementsByClassName('bg')[0];
      window.addEventListener('mousemove',movefunc,false);

      function movefunc(e) {
        x = (e.clientX - window.innerWidth/2);
        y = (e.clientY - window.innerHeight/2);
        
        // console.log(e.clientX, e.clientY);
      }
      loop();
    }
    function loop(){
      mouseX += (x - mouseX) * speed;
      mouseY += (y - mouseY) *speed;
      h1.innerHTML = "x:" + x + "mx:" + mouseX;
      // cursor__item.style.transform = "translate("+mouseX+"px,"+mouseY +"px)"
      human.style.transform = "translate("+ -(mouseX/6)+"px,"+ -(mouseY/6) +"px)"
      bg.style.transform = "translate("+ (mouseX/10)+"px,"+ (mouseY/10) +"px)"
      window.requestAnimationFrame(loop);
    }
    
    




  </script>
</head>
<body>
  <h1>test</h1>
  <!-- <div class="cursor__item"></div> -->
   <img src="./layer-7.png" class="human" alt="Her">
   <img src="./layer-1.jpg" class="bg" alt="ë²½">
</body>
</html>
