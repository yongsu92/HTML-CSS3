<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      position: absolute;
    }
    .vod {
      position: absolute;

    }
  </style>
  <script>
    // let cursor__item;
    let x = 0;
    let y = 0;
    let mouseX = 0;
    let mouseY = 0;
    let speed = 0.01;
    let _img;
    let _bird;
    window.onload =function (){
      _img = document.getElementsByTagName('img');
      _bird = document.getElementsByClassName('vod')[0];
      window.addEventListener('mousemove',movefunc,false);

      function movefunc(e) {

        x = (e.clientX - window.innerWidth/2);
        y = (e.clientY - window.innerHeight/2);
        
        // console.log(e.clientX, e.clientY);
      }
      loop();
    }
    function loop(){
      mouseX += (x - mouseX) * speed;
      mouseY += (y - mouseY) *speed;
      _img[0].style.transform = "translate("+ -(mouseX/10)+"px,"+ -(mouseY/10) +"px)"
      _img[1].style.transform = "translate("+ -(mouseX/5)+"px,"+ -(mouseY/5) +"px)"
      _img[2].style.transform = "translate("+ -(mouseX/3)+"px,"+ -(mouseY/3) +"px)"
      _img[3].style.transform = "translate("+ -(mouseX/1)+"px,"+ -(mouseY/1) +"px)"
      
      _bird.style.transform = "translate("+ -(mouseX/5)+"px,"+ -(mouseY/5) +"px)"

      window.requestAnimationFrame(loop);
    }
    
  
  </script>
</head>
<body>
