<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font-size</title>
    <style>
      h1 {
        font-size: 3em;
      }
      p {
        font-size: 1em;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <h1>3em의 크기를 가진 제목</h1>
    <p>1em의 크기를 가진 단락</p>
  </body>
</html>
