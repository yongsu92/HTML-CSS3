<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="css/drag.css">
</head>

<body>
  <div class="fill__container">
    <div class="empty">
      <div class="fill" data-value="1" draggable="true"></div>
    </div>
    <div class="empty">
      <div class="fill" data-value="2" draggable="true"></div>
    </div>
    <div class="empty">
      <div class="fill" data-value="3" draggable="true"></div>
    </div>
    <div class="empty">
      <div class="fill" data-value="4" draggable="true"></div>
    </div>
    <div class="empty">
      <div class="fill" data-value="5" draggable="true"></div>
    </div>
    <div class="empty">
      <div class="fill" data-value="6" draggable="true"></div>
    </div>
  </div>
  <div class="empty__container">
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
  </div>
  <button class="btn">번호 추출하기</button>
  <script src="js/drag.js"></script>
</body></html>
