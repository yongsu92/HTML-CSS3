<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap");

      .ng-font {
        font-family: "Nanum Gothic", 돋움;
      }

      @font-face {
        font-family: "trana";
        src: url(fonts/trana.eot), url(fonts/trana.ttf) format("truetype"),
          url(fonts/trana.woff) format("woff");
      }

      .trana-font {
        font-family: "trana", sans-serif;
      }

      p {
        font-size: 30px;
      }
    </style>
    <title>Font-family</title>
  </head>
  <body>
    <p>브라우저 기본 글꼴 사용</p>
    <p class="ng-font">나눔고딕 웹 폰트 사용</p>
    <p>Using Default Fonts</p>
    <p class="trana-font">Using TRANA Fonts</p>
  </body>
</html>
